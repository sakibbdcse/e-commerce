{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title_block %} Sign Up {% endblock %} 

{% block body_block %}
<h2>Create a new account</h2>
<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success btn-sm">Sign Up</button>
    <br>
    <p>Already have an account? <a href="{% url 'login' %}">Log In</a></p>
</form>
{% endblock %}
