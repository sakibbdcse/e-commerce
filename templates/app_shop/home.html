{% extends "base.html" %}

{% block title_block %}Home{% endblock %}

{% block body_block %}
<div class="row">
    <h1 class="text-center my-4">Product List</h1>
    <div class="col-12">
        <div class="row">
            {% for product in products %}
                <div class="col-md-4 mb-4">
                    <div class="card h-100">
                        <img src="{{ product.mainimage.url }}" class="card-img-top" alt="{{ product.name }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ product.name }}</h5>
                            <p class="card-text">{{ product.preview_text }}</p>
                            <p class="card-text text-muted"><s>${{ product.old_price }}</s></p>
                            <p class="card-text text-danger">${{ product.price }}</p>
                            <a href="{% url 'product-details' product.pk %}" class="btn btn-primary">View Details</a>
                            <a href="{% url 'add_to_cart' product.pk %}" class="btn btn-success">Add to Cart</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
