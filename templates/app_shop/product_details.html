{% extends "base.html" %}

{% block title_block %}Product Details{% endblock %}

{% block body_block %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ product.mainimage.url }}" class="img-fluid" alt="{{ product.name }}">
        </div>
        <div class="col-md-6">
            <h1>{{ product.name }}</h1>
            <p class="text-muted">{{ product.preview_text }}</p>
            <p>{{ product.details_text }}</p>
            <p class="text-danger">${{ product.price }}</p>
            <p class="text-muted"><s>${{ product.old_price }}</s></p>
            <a href="{% url 'add_to_cart' product.pk %}" class="btn btn-primary">Add to Cart</a>
        </div>
    </div>
</div>
{% endblock %}
