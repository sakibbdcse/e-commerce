{% extends "base.html" %}

{% block title_block %}Cart{% endblock %}

{% block body_block %}
<div class="container mt-5">
    <h1>Your Cart</h1>
    <div class="row">
        {% for item in cart_items %}
            <div class="col-12 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ item.item.name }}</h5>
                        <p class="card-text">Quantity: {{ item.quantity }}</p>
                        <p class="card-text">Price: ${{ item.item.price }}</p>
                        <p class="card-text">Total: ${{ item.get_total }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
